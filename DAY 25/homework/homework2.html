<!DOCTYPE html>
<html>

<head>
    <title>Table with Header and Background Color</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: orange;
        }

        td {
            background-color: #fff8dc;
            /* light yellow */
        }

        h2 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <h2>Table with Header and Background Color</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Job Title</th>
            <th>Email address</th>
        </tr>
        <tr>
            <td>Anna Fitzgerald</td>
            <td>Staff Writer</td>
            <td>example@company.com</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>Marketing Manager</td>
            <td>example2@company.com</td>
        </tr>
        <tr>
            <td>Zendaya Grace</td>
            <td>CEO</td>
            <td>example2@company.com</td>
        </tr>
    </table>

</body>

</html>
