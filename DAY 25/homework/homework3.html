<!DOCTYPE html>
<html>

<head>
    <title>Simple Table in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid black;
            background-color: white;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px 15px;
            text-align: left;
        }

        th {
            background-color: cyan;
        }

        td {
            background-color: white;
        }
    </style>
</head>

<body>

    <h2>Simple Table in HTML</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Skill Set</th>
        </tr>
        <tr>
            <td>Shreya</td>
            <td>HTML, CSS</td>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>SQL, C, C++</td>
        </tr>
        <tr>
            <td>Kunal</td>
            <td>Python, Ruby</td>
        </tr>
        <tr>
            <td>Shivam</td>
            <td>C, C++, Java</td>
        </tr>
    </table>

</body>

</html>
