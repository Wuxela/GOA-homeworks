<!DOCTYPE html>
<html>

<head>
    <title>Founder Table</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            background-color: cyan;
        }

        th,
        td {
            border: 2px solid brown;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: olive;
            color: white;
        }

        td {
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckeberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
    </table>

</body>

</html>
