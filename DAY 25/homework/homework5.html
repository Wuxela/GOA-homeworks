<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #d8c4e0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <h1>Employee Information</h1>

    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Expenses</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rayna Vetrova</td>
                <td>23</td>
                <td>$12,000</td>
                <td>$6,000</td>
            </tr>
            <tr>
                <td>Tiana Bergson</td>
                <td>26</td>
                <td>$18,000</td>
                <td>$6,000</td>
            </tr>
            <tr>
                <td>Angel Herwitz</td>
                <td>34</td>
                <td>$24,000</td>
                <td>$9,000</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
