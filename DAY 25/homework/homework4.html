<!DOCTYPE html>
<html>

<head>
    <title>Simple Table in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 10px solid lightgray;
            padding: 20px 50px;
            text-align: center;
            background-color: white;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: left;
        }

        th {
            background-color: cyan;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Simple Table in HTML</h2>

        <table>
            <tr>
                <th>Name</th>
                <th>Skill Set</th>
            </tr>
            <tr>
                <td>Shreya</td>
                <td>HTML, CSS</td>
            </tr>
            <tr>
                <td>Aditya</td>
                <td>SQL, C, C++</td>
            </tr>
            <tr>
                <td>Kunal</td>
                <td>Python, Ruby</td>
            </tr>
            <tr>
                <td>Shivam</td>
                <td>C, C++, Java</td>
            </tr>
        </table>
    </div>

</body>

</html>
