<!-- CSS (Cascading Style Sheets) გამოიყენება ვებ-გვერდების სტილიზაციისთვის და ვიზუალური ელემენტების განლაგებისთვის. CSS-ის დახმარებით შეგვიძლია შევცვალოთ ფერები, შრიფტები, განლაგება, ზომები და სხვა ვიზუალური ასპექტები HTML ელემენტების.
HTML-ში CSS-ის გამოყენების სამი ძირითადი გზა არსებობს:
1. Inline CSS: სტილები პირდაპირ HTML ელემენტში, გამოყენებით "style" ატრიბუტი.
   მაგალითი: <p style="color: blue; font-size: 14px;">This is a blue paragraph.</p>
2. Internal CSS: სტილები განთავსებულია HTML დოკუმენტის "head" ნაწილში, გამოყენებით <style> ტეგი.
    მაგალითი:
    <head>
         <style>
              p {
                color: red;
                font-size: 16px;
              }
         </style>
    </head>
3. External CSS: სტილები განთავსებულია ცალკეულ CSS ფაილში, რომელიც დაკავშირებულია HTML დოკუმენტთან <link> ტეგის საშუალებით.
    მაგალითი:
    <head>
         <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    სადაც "styles.css" არის ცალკეული CSS ფაილი, რომელიც შეიცავს სტილების განსაზღვრებს.
-->
