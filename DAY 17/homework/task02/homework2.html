<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>Dropdown მენიუების მაგალითი</title>
</head>

<body>


    <label for="country">ქვეყანა:</label>
    <select id="country">
        <option>საქართველო</option>
        <option selected>აშშ</option>
        <option>გერმანია</option>
        <option>საფრანგეთი</option>
    </select>
    <br><br>


    <label for="car">მანქანის მარკა:</label>
    <select id="car">
        <option>BMW</option>
        <option selected>Mercedes</option>
        <option>Audi</option>
        <option>Toyota</option>
    </select>
    <br><br>


    <label for="color">საყვარელი ფერი:</label>
    <select id="color">
        <option>წითელი</option>
        <option selected>ლურჯი</option>
        <option>მწვანე</option>
        <option>შავი</option>
    </select>
    <br><br>

    <label for="drink">სასმელი:</label>
    <select id="drink">
        <option selected>წყალი</option>
        <option>ყავა</option>
        <option>ჩაი</option>
        <option>წვენი</option>
    </select>
    <br><br>

    <label for="os">ოპერაციული სისტემა:</label>
    <select id="os">
        <option selected>Windows</option>
        <option>Linux</option>
        <option>MacOS</option>
        <option>Android</option>
    </select>

</body>

</html>
