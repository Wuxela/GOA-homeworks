<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>ტაქსის რეგისტრაცია</title>
</head>

<body style="font-family: Arial; text-align: center; background-color: #f0f8ff; padding: 50px;">

    <h2>ტაქსის რეგისტრაცია</h2>

    <form action="thanks.html" method="get"
        style="background: #fff; padding: 20px; display: inline-block; border-radius: 10px;">

        <label>სახელი:</label><br>
        <input type="text" name="first_name" required><br><br>

        <label>გვარი:</label><br>
        <input type="text" name="last_name" required><br><br>

        <label>სქესი:</label><br>
        <select name="gender" required>
            <option value="">-- აირჩიეთ --</option>
            <option>კაცი</option>
            <option>ქალი</option>
        </select><br><br>

        <label>მანქანა:</label><br>
        <select name="car" required>
            <option value="">-- აირჩიეთ --</option>
            <option>Mercedes Benz</option>
            <option>Porsche</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>opel</option>
        </select><br><br>

        <label>გამოცდილება (წლები):</label><br>
        <select name="experience" required>
            <option value="">-- აირჩიეთ --</option>
            <option>0-1</option>
            <option>1-3</option>
            <option>3-5</option>
            <option>5+</option>
            <option>♾️</option>
        </select><br><br>

        <input type="submit" value="რეგისტრაცია"
            style="background: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">

    </form>

</body>

</html>
