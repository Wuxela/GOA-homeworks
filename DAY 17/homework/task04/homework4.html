<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>საქართველო</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff0000, #ffffff);
            color: #222;
        }

        header {
            padding: 30px;
            background: #800000;
            color: white;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 40px;
        }

        img {
            max-width: 300px;
            margin: 20px 0;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>საქართველო</h1>
        <p>ჩემი სამშობლო</p>
    </header>

    <main>
        <h2>საქართველოს დროშა</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="საქართველოს დროშა">

        <h2>ჰიმნი</h2>
        <p>ქვემოთ შეგიძლიათ ჩართოთ საქართველოს ჰიმნი, რომელიც გაუჩერებლად გაგრძელდება:</p>


        <audio controls autoplay loop>
            <source src="ჰიმნი.mp3" type="audio/mpeg">
        </audio>
    </main>
</body>

</html>
