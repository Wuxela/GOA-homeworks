<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფერადი დივები</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
        }

        .red {
            background-color: #e74c3c;
        }

        .blue {
            background-color: #3498db;
        }

        .green {
            background-color: #2ecc71;
        }

        .purple {
            background-color: #9b59b6;
        }

        .orange {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="box red">
        <p>ეს არის წითელი დივი</p>
    </div>
    <div class="box blue">
        <p>ეს არის ლურჯი დივი</p>
    </div>
    <div class="box green">
        <p>ეს არის მწვანე დივი</p>
    </div>
    <div class="box purple">
        <p>ეს არის იასამნისფერი დივი</p>
    </div>
    <div class="box orange">
        <p>ეს არის ნარინჯისფერი დივი</p>
    </div>
</body>

</html>
